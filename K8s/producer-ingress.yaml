apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: producer-ingress
  namespace: kong
  annotations:
    konghq.com/strip-path: "true"
spec:
  rules:
  - host: producer.local
    http:
      paths:
      - path: /event
        pathType: Prefix
        backend:
          service:
            name: producer-service
            port:
              number: 5000
